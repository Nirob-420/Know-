<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Matching Calculator ‚ù§Ô∏è</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.10.5/brython.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #ffe6e6;
      margin: 0;
      padding: 0;
    }
    .container {
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
    }
    input {
      padding: 10px;
      margin: 10px 0;
      width: 80%;
      border: 1px solid #ff4d4d;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #ff4d4d;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #e63939;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .creator {
      margin-top: 30px;
      font-size: 14px;
      color: #555;
    }
    .creator a {
      color: #ff4d4d;
      text-decoration: none;
    }
    .creator a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body onload="brython()">
  <div class="container">
    <h2>üíñ Love Matching Calculator üíñ</h2>
    <input type="text" id="name1" placeholder="Enter First Name">
    <input type="text" id="name2" placeholder="Enter Second Name">
    <br>
    <button id="sendBtn">Calculate</button>
    <div id="result"></div>
    <div class="creator">
      Created by <a href="https://nirob120.netlify.app/" target="_blank">NIROB</a>
    </div>
  </div>

  <script type="text/python">
    from browser import document, window

    def send_whatsapp(event):
        name1 = document["name1"].value.strip()
        name2 = document["name2"].value.strip()
        
        if not name1 or not name2:
            window.alert("Please enter both names.")
            return
        
        # Calculate love percentage using ASCII values
        combined = (name1 + name2).lower().replace(" ", "")
        total = sum(ord(c) for c in combined)
        love_percentage = 50 + (total % 51)  # Value between 50 and 100
        
        message = f"Names: {name1} and {name2}\nLove Percentage: {love_percentage}%"
        
        # Ask for user's permission to send the message via WhatsApp
        permission = window.confirm("Do you allow sending the following message via WhatsApp?\n\n" + message)
        
        if permission:
            encodedMessage = window.encodeURIComponent(message)
            phoneNumber = "8801870516299"  # WhatsApp international format (without plus or dashes)
            url = f"https://wa.me/{phoneNumber}?text=" + encodedMessage
            window.open(url, "_blank")
        else:
            window.alert("Message sending cancelled.")
    
    document["sendBtn"].bind("click", send_whatsapp)
  </script>
</body>
</html>
